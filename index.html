<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oduh Gym</title>
    
    <link rel="stylesheet" href="src/css/background.css" type="text/css" media="all" />
    <link rel="stylesheet" href="src/css/style.css" type="text/css" media="all" />
    
  </head>
  <body>
    <header class="name__face">
      <img class="face" src="src/imgs/face.png"/>
      <img class="name" src="src/imgs/name.png"/>
    </header>
    <div class="player">
      <img class="player__logo" src="" alt="" />
      <h1 class="player__link">Playlist do Spotify</h1>
      <div class="player__controls">
        <img class="back control" src="src/imgs/back.png"/>
        <img class="play control ControlePlayPause" src="src/imgs/play.png"/>
        <img class="next control" src="src/imgs/next.png"/>
        <input type="range" id="timeMusica" min="0" max="100" value="0">
      </div>
    </div>
    
    <div class="efeitos">
      <audio src="src/audio/effect.mp3"></audio>
    </div>
    <div class="musicas">
      <audio class="m0" src="src/audio/0.mp3"></audio>
      <audio class="m1" src="src/audio/1.mp3"></audio>
      <audio class="m2" src="src/audio/2.mp3"></audio>
      <audio class="m3" src="src/audio/3.mp3"></audio>
      <audio class="m4" src="src/audio/4.mp3"></audio>
      <audio class="m5" src="src/audio/5.mp3"></audio>
      <audio class="m6" src="src/audio/6.mp3"></audio>
      <audio class="m7" src="src/audio/7.mp3"></audio>
      <audio class="m8" src="src/audio/8.mp3"></audio>
      <audio class="m9" src="src/audio/9.mp3"></audio>
      <audio class="m10" src="src/audio/10.mp3"></audio>
      <audio class="m11" src="src/audio/11.mp3"></audio>
      <audio class="m12" src="src/audio/12.mp3"></audio>
      <audio class="m13" src="src/audio/13.mp3"></audio>
      <audio class="m14" src="src/audio/14.mp3"></audio>
      <audio class="m15" src="src/audio/15.mp3"></audio>
      <audio class="m16" src="src/audio/16.mp3"></audio>
      <audio class="m17" src="src/audio/17.mp3"></audio>
      <audio class="m18" src="src/audio/18.mp3"></audio>
      <audio class="m19"src="src/audio/19.mp3"></audio>
      <audio class="m20" src="src/audio/20.mp3"></audio>
    </div>
    
    
    
    
    <div class="scripts">
      <script src="src/script/constantes.js" type="text/javascript" charset="utf-8"></script>
      <script src="src/script/picture.js" type="text/javascript" charset="utf-8"></script>
      <script src="src/script/player.js" type="text/javascript" charset="utf-8"></script>
    </div>
  </body>
</html>
